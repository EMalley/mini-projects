<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,700;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Pricing Cards</h1>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6">
          <!-- Card 1 -->
          <div class="card rounded-4 shadow-lg border-0 mb-5">
            <div class="card-body">
              <div>
                <h4 class="fw-bold">FREE</h4>
                <p>For Freelancers</p>
              </div>
              <div class="price">
                <h1 class="fw-bolder fs-1">$0</h1>
              </div>
              <div class="mt-4">
                <p class="fs-5"><i class="bi bi-check">Single User</i></p>
                <p class="fs-5">
                  <i class="bi bi-check"></i>10 Downloads Per Month
                </p>
                <p class="fs-5"><i class="bi bi-check">Faster Files</i></p>
                <p class="fs-5"><i class="bi bi-check">25 Custom Packs</i></p>
              </div>
              <div class="d-grid mt-5">
                <button class="btn btn-rounded btn-dark" type="button">
                  Subscribe
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <!-- card 2 -->
        </div>
      </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
